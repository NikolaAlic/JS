<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Exam statistics</title>
</head>

<body>
    <header>
        <div class="statistics">
            <h1>Exam statistics
                <span id="month"></span>
            </h1>
            <p class="total-student">Total students:
                <span id="total-student">0</span>
            </p>
            <div class="passed">
                <p>PASSED</p>
                <p class="num-passed">0</p>
            </div>
            <div class="failed">
                <p>FAILED</p>
                <p class="num-failed">0</p>
                <p class="percentage">0%</p>
            </div>
        </div>
    </header>
    <div class="form">
        <form>
            <select id="subject-select">
                <option value="">-</option>
                <option value="Web">Web</option>
                <option value="JavaScript">JavaScript</option>
                <option value="SPA">SPA</option>
            </select>
            <input type="text" placeholder="Name Surname" id="name">
            <select name="" id="grade-select">
                <option value="">-</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <input type="button" value="ADD" id="add">
        </form>
        <p id="error"></p>
    </div>
    <div class="exam-results">
        <div class="passed-results">
            <h3>PASSED</h3>
            <ul class="passed-list">

            </ul>
        </div>
        <div class="failed-results">
            <h3>FAILED</h3>
            <ul class="failed-list">

            </ul>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </script>
    <script src="js/data.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(mainModule.init);
    </script>
</body>

</html>
