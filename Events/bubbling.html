<html>
<head>
    <title>Event Bubbling Demo</title>
    <style type="text/css">
        div,
        p,
        a {
            padding: 15px 30px;
            display: block;
            border: 2px solid #000;           
        }

        div {
            background-color: azure;
        }

        p {
            background-color: aquamarine;
        }

        a {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div onclick="alert('Bubbling: ' + this.tagName)">
        <p onclick="event.stopPropagation()">
            <a href="#" onclick="alert('Bubbling: ' + this.tagName)">Click me</a>
        </p>
    </div>
</body>
</html>
